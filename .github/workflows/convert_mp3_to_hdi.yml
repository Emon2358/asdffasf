name: Build PC-98 HDI with WAV Player

on:
  workflow_dispatch:  # 手動実行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y mtools ffmpeg unzip zip

      - name: Unzip HDI File
        run: unzip hdd40.zip

      - name: Convert MP3 to WAV
        run: |
          ffmpeg -i input.mp3 -ac 1 -ar 22050 -f wav -bitexact output.wav

      - name: Download WPLAY
        run: |
          curl -L -o WPLAY.COM https://nfggames.com/forum2/index.php?action=dlattach;topic=5607.0;attach=1210

      - name: Create Batch File
        run: echo "WPLAY output.wav" > playwav.bat

      - name: Configure MTOOLS
        run: |
          echo "drive h: file=\"hdd40(boot)(win3.1 Installed).hdi\" partition=1" | sudo tee -a /etc/mtools.conf

      - name: Copy Files to HDI
        run: |
          mcopy -i "hdd40(boot)(win3.1 Installed).hdi" WPLAY.COM ::/
          mcopy -i "hdd40(boot)(win3.1 Installed).hdi" output.wav ::/
          mcopy -i "hdd40(boot)(win3.1 Installed).hdi" playwav.bat ::/

      - name: Compress Final HDI
        run: zip hdd40_final.zip "hdd40(boot)(win3.1 Installed).hdi"

      - name: Upload HDI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pc98-disk-image
          path: hdd40_final.zip
