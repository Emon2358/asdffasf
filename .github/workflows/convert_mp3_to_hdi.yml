name: Build PC-98 HDI with WAV Player
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg unzip zip libguestfs-tools qemu-utils mtools dosfstools

      - name: Unzip HDI File
        run: unzip hdd40.zip

      - name: Convert MP3 to WAV
        run: |
          ffmpeg -i input.mp3 -ac 1 -ar 22050 -f wav -bitexact output.wav

      - name: Download WPLAY
        run: |
          curl -L -o WPLAY.COM https://nfggames.com/forum2/index.php?action=dlattach;topic=5607.0;attach=1210

      - name: Create Batch File
        run: echo "WPLAY output.wav" > playwav.bat

      - name: Setup mtools configuration
        run: |
          echo "drive c: file=\"hdd40(boot)(win3.1 Installed).hdi\"" > ~/.mtoolsrc
          echo "mformat_only_c=1" >> ~/.mtoolsrc

      - name: Copy files using mtools
        run: |
          mcopy WPLAY.COM c:
          mcopy output.wav c:
          mcopy playwav.bat c:

      - name: Compress Final HDI
        run: zip hdd40_final.zip "hdd40(boot)(win3.1 Installed).hdi"

      - name: Upload HDI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pc98-disk-image
          path: hdd40_final.zip
